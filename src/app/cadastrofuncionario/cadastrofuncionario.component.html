
<div class="container">
  <div class="card shadow p-4">
      <div align="center" layout="row" layout-align="center center">
        <mat-card-title>Projeto Academia</mat-card-title>
        <mat-card-subtitle>
          Cadastro-Funcionarios
        </mat-card-subtitle>
        
      </div>
      <div class="row justify-content-start p-2 bg-info">
          <mat-card>Dados Pessoais:</mat-card>
      <form [formGroup]="form" (ngSubmit)="cadastro()">
          <div class="form-row">
              <div class="form-group col">
                  <label>Nome:</label>
                  <input type="text" formControlName="nome" class="form-control"/>
                  <div *ngIf="form.get('nome').invalid && (form.get('nome').dirty || form.get('nome').touched)"
                  class="alert alert-danger">
                      <div *ngIf="form.get('nome').hasError('required')">
                          campo é Requerido
                      </div>
                  </div>
              </div>
              <br>
              <div class="form-group col">
                <label>Endereço:</label>
                <input type="text" formControlName="endereco" class="form-control"/>
                <div *ngIf="form.get('endereco').invalid && (form.get('endereco').dirty || form.get('endereco').touched)"
                class="alert alert-danger">
                    <div *ngIf="form.get('endereco').hasError('required')">
                        campo é Requerido
                    </div>
                </div>
          </div>
             <br>
              </div>
              <div class="form-group col">
                  <label>Email:</label>
                  <input type="email" formControlName="email" class="form-control"/>
                  <div *ngIf="form.get('email').invalid && (form.get('email').dirty || form.get('email').touched)"
                  class="alert alert-danger">
                      <div *ngIf="form.get('email').hasError('required')">
                          campo é Requerido
                      </div>
                      <div *ngIf="form.get('email').hasError('email')">
                          Email inválido
                      </div>
                  </div>
              </div>
              <br>
              <div class="form-group col">
                <label>Telefone:</label>
                <input type="telefone" formControlName="email" class="form-control"/>
                <div *ngIf="form.get('telefone').invalid && (form.get('telefone').dirty || form.get('telefone').touched)"
                class="alert alert-danger">
                </div>
            </div>
             <br>
            <div class="form-group col">
              <label>Identidade:</label>
              <input type="identidade" formControlName="identidade" class="form-control"/>
              <div *ngIf="form.get('identidade').invalid && (form.get('email').dirty || form.get('identidade').touched)"
              class="alert alert-danger">
                  <div *ngIf="form.get('identidade').hasError('required')">
                      campo é Requerido
                  </div>
                  <div *ngIf="form.get('identidade').hasError('identidade')">
                     Identidade inválida
                  </div>
              </div>
          </div>
           <br>
          <div class="form-group col">
            <label>Cpf:</label>
            <input type="cpf" formControlName="cpf" class="form-control"/>
            <div *ngIf="form.get('cpf').invalid && (form.get('cpf').dirty || form.get('cpf').touched)"
            class="alert alert-danger">
                <div *ngIf="form.get('cpf').hasError('required')">
                    campo é Requerido
                </div>
                <div *ngIf="form.get('cpf').hasError('cpf')">
                   Cpf inválido
                </div>
            </div>
        </div>
         <br>
        <div class="form-group">
          <label>Gênero:</label>
        <br>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="genero" id="masculino" [value]="1">
            <label class="form-check-label" for="masculino">Masculino</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="genero" id="feminino" [value]="2">
            <label class="form-check-label" for="feminino">Feminino</label>
          </div>
        </div>
         <br>
        <div class="form-group col">
          <label>DataNascimento:</label>
          <input type="date" formControlName="dataNascimento" class="form-control"/>
          <div *ngIf="form.get('dataNascimento').invalid && (form.get('dataNascimento').dirty || form.get('dataNascimento').touched)"
          class="alert alert-danger">
          </div>
         <br>
      </div>
      <div class="form-group col">
        <label>DataContratação:</label>
        <input type="date" formControlName="dataNascimento" class="form-control"/>
        <div *ngIf="form.get('dataNascimento').invalid && (form.get('dataNascimento').dirty || form.get('dataNascimento').touched)"
        class="alert alert-danger">
        </div>
    </div>
      <br>


              
          <div class="row justify-content-end">
              <button type="button" class="btn"(click)="form.reset()">Cancelar</button>
              <button type="submit"class="btn btn-primary">Cadastrar</button>
          </div>
      </form>
  </div>
</div>
